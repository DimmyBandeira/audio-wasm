<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple vmsg audio recording demo</title>
    <link rel="stylesheet" type="text/css" href="vmsg.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" type="module"></script>
    <!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
  	<h1>Simple vmsg demo</h1>
  	<p><a href="https://github.com/Kagami/vmsg">vmsg</a> is a recent audio recording and encoding library based on a WebAssembly version of the latest <a href="http://lame.sourceforge.net/">LAME mp3 encoder</a>.
    </p>
    <p>Check out the <a href="https://github.com/addpipe/simple-vmsg-demo" target="_blank">code on GitHub</a> and our <a href="https://addpipe.com/blog/recording-mp3-audio-in-html5-using-vmsg-a-webassembly-library-based-on-lame/" target="_blank">blog post on recording mp3 audio in HTML5 using vmsg</a>.
    </p>
    <div id="controls">
  		<button id="recordButton">Record</button>
  	</div>
  	<div id="formats"></div>
  	<script type="text/javascript">
      var AudioContext = window.AudioContext || window.webkitAudioContext;
      var audioCtx = new AudioContext();
      document.getElementById("formats").innerHTML="Format: 1 channel mp3 @ "+audioCtx.sampleRate/1000+"kHz"
      console.log(audioCtx.sampleRate);
  	</script>
  </body>
</html>
